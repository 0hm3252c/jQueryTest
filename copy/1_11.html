
<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>jQuery入門研修｜クラス属性操作実践</title>
<style type="text/css">
.aka {
	color:red;
}
.bgMidori {
	background-color:green;
}
.nibai {
	font-size:200%;
}
.hutoji {
	font-weight:bold;
}
</style>
</head>
<body>
	<p class="aka">いろはにほへと</p>
	<p class="bgMidori">ちりぬるを</p>
	<p class="nibai">わかよたれそ</p>
	<p>つねならむ</p>
	<input type="button" id="foo" value="ボタン">
	<script src="../js/jquery-1.11.2.min.js"></script>
	<script>
		$(function() {
			$("#foo").click(function() {
				var $p = $("p");
				$p.addClass("hutoji");
				$p.each(function() {
					var $this = $(this);
					if ($this.hasClass("nibai")) {
						$this.removeClass("nibai").addClass("aka");
					}
				});
			});
		});
    </script>
</body>
</html>
