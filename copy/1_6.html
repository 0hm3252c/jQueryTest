<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>jQuery入門研修｜クリックイベント実践</title>
</head>
<body>
    <a href="http://jquery.com/">jQuery</a>
    <script src="../js/jquery-1.11.2.min.js"></script>
    <script>
        $(function() {
            // クリックイベントにアタッチ！
           $("a").click(function(){
        	   alert("Hello Click!");
           });
        });
    </script>
</body>
</html>
