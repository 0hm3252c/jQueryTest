<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>jQuery入門研修｜スタイル操作実践</title>
<style type="text/css">
#foo {
	background-color:orange;
}
</style>
</head>
<body>
	<a href="http://jquery.com/" id="foo">jQuery</a>
	<input type="button" id="bar" value="ボタン">
	<script type="text/javascript" src="../../common/js/jquery-1.11.2.min.js"></script>
	<script>
		$(function() {
			// ボタンクリック時にjQuertリンクの背景色を黄色、文字色を赤色に変更しよう！
			$("#bar").click(function(){
				// alert("test");
				console.log($("#foo").css("back-ground"));
				console.log($("#foo").css("font"));
				$("#foo").css("background-color","yellow").css("color","red");
				// $("#foo").css("background-color","yellow");
				// $("#foo").css("color","red");
				console.log($("#foo").css("back-ground"));
				console.log($("#foo").css("font"));
			});
		});
    </script>
</body>
</html>
